---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      imagePullSecrets:
        - name: registry-key
      containers:
      - name: app
        image: redacted
        imagePullPolicy: Always
        ports:
          - containerPort: 8080